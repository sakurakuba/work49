{% extends "base.html" %}

{% block content %}
<h4>Delete Issue</h4>
<form action="" method="post">
    {% csrf_token %}
    <h4>Please, confirm deletion of this issue "{{ issue.summary }}"? </h4>
    <button type="submit" style="display: inline-block">Yes</button>
    <button type="submit" style="display: inline"><a href="{% url "issueTracker:issue_view" issue.pk %}">No</a></button>
    </form>
{% endblock %}
